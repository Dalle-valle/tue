    <script>
        const urlParameter = new URLSearchParams(window.location.search);

        const shopId = urlParameter.get("id");

        const shopItems = "http://ddalby.dk/kea/tue_volder/wordpress/wp-json/wp/v2/shop/" + shopId;



        let shops;
        detail = document.querySelector("#singleshop");



        document.addEventListener("DOMContentLoaded", hentSingle);



        function hentSingle() {
            hentSingleData();
        }

        async function hentSingleData() {
            const responseS = await fetch(shopItems);
            console.log(responseS);
            shops = await responseS.json();

            visShop();
        }



        function visShop() {


            console.log(shops);
//                        document.querySelector(".backbtn").addEventListener("click", lukDetail);
            document.querySelector(".navn").textContent = shops.title.rendered;
            document.querySelector(".billede").src = shops.billede.guid;
            document.querySelector(".billede").alt = shops.title.rendered;
            document.querySelector(".beskrivelse").innerHTML = shops.beskrivelse;
            document.querySelector(".kvalitet").textContent = "Høj kvalitet print i A3 format";
            document.querySelector(".format").textContent = `måler ${shops.hoejde} i højden og ${shops.bredde}
            i bredden`;
            document.querySelector(".pris").textContent = `${shops.pris} kr`;
            document.querySelector(".currentbread").textContent = shops.title.rendered

        }
