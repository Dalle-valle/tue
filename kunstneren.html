    <script>
        document.addEventListener("DOMContentLoaded", dataStart);






        const url = "http://ddalby.dk/kea/tue_volder/wordpress/wp-json/wp/v2/tueside/162";

        let tekst;

        function dataStart() {
            hentData();
        }

        async function hentData() {
            const response = await fetch(url);
            tekst = await response.json();
            visData();
        }

        function visData() {
            document.querySelector(".wp_title").innerHTML = tekst.title.rendered;
            document.querySelector(".wp_content").innerHTML = tekst.content.rendered;

        }

    </script>
